<!DOCTYPE html>

<html lang="en">

<head>
    <title>Test Area</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="HTML5, CSS3, Modern JavaScript, website">
    <meta name="keywords" content="">
    <meta http-equiv="Cache-control" content="no-store">
    <link rel="icon" type="image/x-icon" href="/images/MIJTv2.jpg">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div id="page-container">

        <div id="header-element" class="page-elements">

            <div class="userEl">
                
                <div class="title">CPU</div>

                <div id="cpuScore" class="score">-</div>

            </div>

            <div id="summary">
                <p>Let's play</p>
            </div>

            <div class="userEl">

                <div class="title">PLAYER</div>

                <div id="playerScore" class="score">-</div>
                
            </div>

        </div>

        <div id="center-element" class="page-elements">

            <div id="cpu" class="cpu-symbol"></div>

            <div id="nuckle"></div>

            <div id="player-one" class="player-symbol"></div>

        </div>

        <div id="bottom-element" class="page-elements">

            <button id="rock" class="rock-element" type="button"></button>

            <button id="paper" class="paper-element" type="button"></button>

            <button id="scissors" class="scissors-element" type="button"></button>

        </div>

        <div id="buttonEl">

            <button id="startButton" type="button">New game</button>

        </div>

    </div>

    
<script src="index.js"></script>

</body>

</html>
