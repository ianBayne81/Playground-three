<!DOCTYPE html>

<html lang="en">

<head>
    <title>Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="HTML5, CSS3, Modern JavaScript, website">
    <meta name="keywords" content="">
    <meta http-equiv="Cache-control" content="no-store">
    <link rel="icon" type="image/x-icon" href="/images/MIJTv2.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Caveat:wght@400..700&family=Kaushan+Script&family=Orelega+One&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div id="page-container">

        <div id="header-element" class="page-elements">

            <div class="userEl">
                
                <div class="title">CPU</div>

                <div id="cpuScore" class="score">-</div>

            </div>

            <div id="summary">

                <p>Let's play</p>

            </div>

            <div class="userEl">

                <div class="title">PLAYER</div>

                <div id="playerScore" class="score">-</div>
                
            </div>

        </div>

        <div id="center-element" class="page-elements">

            <div id="cpu" class="cpu-symbol"></div>

            <div id="nuckle"></div>

            <div id="player-one" class="player-symbol"></div>

        </div>

        <div id="bottom-element" class="page-elements">

            <!-- player choice buttons inserted here -->

        </div>

        <div id="buttonEl">
            
            <div id="buttonOne">

                <!-- button inserted here -->

            </div>

            <div id="buttonTwo">

                <button id="startButton" class="bottomButton" type="button">Start new match</button>

            </div>

        </div>

    </div>

<script src= "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<script src="/scripts/bundle.js"></script>

</body>

</html>
